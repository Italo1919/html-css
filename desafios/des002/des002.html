    <p>Em HTML5, Podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag

    <ul>
        <li><abbr title="usando o comando <p> e </p>">Parágrafos</abbr></li>
        <li><abbr title="Hierarquia de títulos de h1 até h6">Títulos</abbr></li>
        <li><abbr title="comando (img) para adicionar imagens">imagens</abbr></li>

        <li><abbr
                title="comando <abbr> usado para fazer um pop-up ao passar o mouse por cima da palavra">Abreviaçôes</abbr>
        </li>
        <li><abbr title="Comandos como (I), (u), (strong)">Códigos-Fontes</abbr></li>

        <li><abbr title="comando (ol) e em cada componente da lista colocar o comando (li)">Listas com marcadores</abbr>
        </li>
    </ul>

    </p>
